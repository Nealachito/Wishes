<ion-list color="dark"> 
  <ion-item-sliding *ngFor="let lista of wishService.listas|filtroOkey:Terminada">
    <ion-item-options side="start">
          <ion-item-option (click)="editarNombLista(lista)" color="success">
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-item-option>
        </ion-item-options>
    <ion-item  detail color="dark" (click)="listaSeleccionada(lista)">
      <ion-label>{{lista.titulo}}</ion-label>
      <ion-note slot="end" color="danger">{{lista.items.length}}</ion-note>
    </ion-item>
    <ion-item-options side="end">
        <ion-item-option (click)="eliminarLista(lista)" color="danger">
          <ion-icon name="close" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  </ion-item-sliding>
  </ion-list>
