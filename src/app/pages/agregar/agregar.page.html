<ion-header>
  <ion-toolbar color="dark">
    <ion-title>{{listalc.titulo}}</ion-title>
    <ion-buttons slot="start">
        <ion-back-button color="danger" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-list>
    <ion-item color="dark">
        <ion-label position="floating">Nuevo item</ion-label>
        <ion-input type="text" color="danger" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header color="dark" *ngIf="listalc.items.length>0">
      <ion-label>Tareas por ejecutar</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of listalc.items; let ind=index" class="animated fadeInDown">
      <ion-item color="dark">
        <ion-checkbox slot="start" color="danger" [(ngModel)]="item.estado" (ionChange)="cambioEstado(item)"></ion-checkbox>
        <ion-label>{{item.descripcion}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="eliminarItem(ind)" color="danger">
          <ion-icon name="close" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
